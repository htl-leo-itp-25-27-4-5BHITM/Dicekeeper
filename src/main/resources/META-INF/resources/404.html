<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Dicekeeper</title>
    <style>
      :root {
        --bg: radial-gradient(circle at 10% 10%, #2f1f4d 0%, #101726 45%, #090d16 100%);
        --card: rgba(13, 20, 36, 0.92);
        --border: rgba(148, 163, 184, 0.25);
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #f97316;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      .card {
        width: min(680px, 100%);
        padding: 36px 30px;
        border: 1px solid var(--border);
        border-radius: 18px;
        background: var(--card);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      }

      .badge {
        display: inline-block;
        font-weight: 700;
        letter-spacing: 0.06em;
        font-size: 0.92rem;
        color: var(--accent);
        margin: 0 0 10px;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(1.7rem, 4vw, 2.4rem);
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.45;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 24px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        border: 1px solid transparent;
        transition: transform 120ms ease, opacity 120ms ease;
      }

      .btn-primary {
        background: #f97316;
        color: #111827;
      }

      .btn-secondary {
        border-color: var(--border);
        color: var(--text);
        background: transparent;
      }

      .btn:hover {
        transform: translateY(-1px);
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <p class="badge">ERROR 404</p>
      <h1>Seite nicht gefunden</h1>
      <p id="notFoundMessage">
        Diese Seite ist ungueltig, nicht mehr verfuegbar oder der angeforderte Ablauf war nicht gueltig.
      </p>
      <div class="actions">
        <a class="btn btn-primary" href="/campaign-creation/Login.html">Zum Login</a>
        <a class="btn btn-secondary" href="/campaign-creation/Campaigns.html">Zu den Kampagnen</a>
      </div>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("reason") === "faulty-logout") {
        document.getElementById("notFoundMessage").textContent =
          "Es gibt keine aktive Session fuer einen Logout. Deshalb wurdest du auf diese 404-Seite weitergeleitet.";
      }
    </script>
  </body>
</html>
