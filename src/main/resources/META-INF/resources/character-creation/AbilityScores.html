<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charakter-Attribute — Punktvergabe</title>
  <script src="script.js" defer></script>
   <link rel="stylesheet" href="Startstyle.css">
</head>
<body id="startboxAbility">
  <div class="containerAbility">
    <h1>Attribute — Punkte vergeben</h1>
    <div class="topAbility">
      <div class="budgetAbility">
        <label for="totalBudgetAbility">Gesamtpunkte:</label>
        <input type="number" id="totalBudgetAbility" value="27" min="0" />
      </div>
      <div style="margin-left:auto; color:rgba(255,255,255,0.6)">Verwende die +/- Knöpfe oder trage eine Zahl ein.</div>
    </div>

    <div class="summaryAbility">
      <div>Verwendet: <span id="usedAbility">0</span></div>
      <div>Verbleibend: <span id="remainingAbility">27</span></div>
    </div>

    <div id="attributesAbility"></div>

    <div class="footerAbility">Attribute: Strength, Dexterity, Constitution, Intelligence, Wisdom, Charisma.</div>
  </div>
</body>
</html>
