<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kampagne erstellen</title>
    <link rel="stylesheet" href="../common/header.css">
  <link rel="stylesheet" href="Campaign.css">
  <script src="Campaign.js" defer></script>
</head>
<body>
  <!-- Profile widget -->
  <div id="profileWidget" class="profile-widget" title="Profile / Click to manage">
    <div id="profilePic" class="profile-pic">?</div>
    <div id="profileName" class="profile-name">Guest</div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="card-title">Kampagne</div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="name">Titel</label>
        <input type="text" id="name" placeholder="Titel der Kampagne" />
      </div>
      <div class="form-group" style="max-width: 140px;">
        <label for="maxPlayers">Max Spieler</label>
        <input type="number" id="maxPlayers" min="1" max="99" value="4" />
      </div>
    </div>

    <div class="form-group">
      <label for="story">Beschreibung</label>
      <textarea id="story" maxlength="1000" placeholder="Kurze Beschreibung deiner Kampagne..."></textarea>
      <div class="char-info" id="descChars">Zeichen: 1000</div>
    </div>

    <div class="form-group story-group">
      <label for="dmStory">Story (nur f√ºr dich sichtbar)</label>
      <textarea id="dmStory" maxlength="5000" placeholder="Deine private Storyline, Notizen, Plot-Punkte..."></textarea>
      <div class="char-info">üîí Diese Story ist nur f√ºr den DM sichtbar</div>
    </div>

    <label class="image-label" style="font-size: 13px; color: #e5e7eb; letter-spacing: 0.06em; text-transform: uppercase; margin-bottom: 4px; display: block;">Karte</label>
    <div class="image-upload" onclick="document.getElementById('map').click()">
      <span class="image-upload-icon">+</span>
      <span>
        <span class="image-upload-text-main">Karte hochladen</span><br>
        <span class="image-upload-text-sub">Klicke, um eine Karte f√ºr deine Kampagne auszuw√§hlen</span>
      </span>
      <input type="file" accept="image/*" style="display:none" id="map" />
    </div>

    <div id="mapPreview" style="display:none;">
      <img id="mapImage" alt="Kampagnenkarte" src="" />
      <p id="mapFileName"></p>
    </div>

    <div class="footer">
      <div>
        <div class="switch-label">Sichtbarkeit</div>
        <div class="switch-wrapper">
          <div class="switch public" id="visibilitySwitch">
            <div class="switch-thumb"></div>
            <div class="switch-option option-public">Public</div>
            <div class="switch-option option-private">Private</div>
          </div>
          <span id="visibilityText" style="font-size:12px; color:#ffffff; font-weight: bold">Kampagne ist √∂ffentlich</span>
        </div>
      </div>

      <div class="button-row">
        <button class="btn btn-secondary" type="button" id="backBtn">Abbrechen</button>
        <button class="btn btn-primary" type="button" id="createBtn">Speichern</button>
      </div>
    </div>

    <div id="status"></div>
  </div>
<script src="../common/header.js" defer></script>
</body>
</html>
