<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kampagne erstellen</title>
  <style>

     :root {
      --green-600: #004c3685;   /* Box-Hintergrund */
      --green-700: #256628;   /* Hover/Focus dunkler */
      --green-300: #81c784;   /* zarter Rand/Fokus */
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
    background-image: url(Firefly_Enchanted\ Dungeons\ &\ Dragons\ scene\ with\ green\ magical\ accents-\ an\ overgrown\,\ moss-cov\ 39064\ \(3\).jpg);
    background-color: #ffffff78;
    background-size: cover;
    background-attachment: fixed;
    background-blend-mode: lighten;

    /* Hier wird die login-box zentriert */
    display: flex;
    justify-content: center;
    align-items: center;

    min-height: 100vh;
    margin: 0;
}

    .card {
      background: var(--green-600);
      border-radius: 24px;
      padding: 24px 28px 20px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.3);
      margin-top: 2vw;
      margin-bottom: 2vw;
    }

    .card-header {
      margin-bottom: 20px;
      color: var(--white);
    }

    .card-title {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .form-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 16px;
      flex: 1;
    }

    label {
      font-size: 13px;
      color: #e5e7eb;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      background: #004c3670;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.903);
      padding: 8px 14px;
      color: #ffffff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    textarea {
      border-radius: 18px;
      min-height: 80px;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.6);
      background: #004c36d2;
    }

    .char-info {
      text-align: right;
      font-size: 11px;
      color: #e7e9ec;
      margin-top: 2px;
    }

    .image-upload {
      border-radius: 20px;
      border: 1px dashed rgba(255, 255, 255, 0.826);
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      margin-bottom: 18px;
      background: #004c3670;
      transition: background 0.2s, border-color 0.2s;
    }

    .image-upload:hover {
      background: #004c36dc;
      border-color: #38bdf8;
    }

    .image-upload-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #e5e7eb;
    }

    .image-upload-text-main {
      font-size: 13px;
    }

    .image-upload-text-sub {
      font-size: 11px;
      color: #9ca3af;
    }

    .story-group textarea {
      min-height: 200px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 18px;
    }

    /* Switch */
    .switch-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #e5e7eb;
    }

    .switch-label {
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 11px;
      color: #ffffff;
    }

    .switch {
      position: relative;
      width: 158px;
      height: 34px;
      background: #004c3670;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      display: flex;
      align-items: center;
      padding: 3px;
      cursor: pointer;
      user-select: none;
    }

    .switch-option {
      flex: 1;
      text-align: center;
      font-size: 11px;
      z-index: 2;
      color: #ffffff;
      transition: color 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .switch-thumb {
      position: absolute;
      top: 3px;
      bottom: 3px;
      width: 50%;
      border-radius: 999px;
      background: #7708c7b8;
      transition: transform 0.2s;
      z-index: 1;
    }

    .switch.public .switch-thumb {
      transform: translateX(0%);
    }

    .switch.private .switch-thumb {
      transform: translateX(100%);
    }

    .switch.public .option-public {
      color: #ecedf1;
      font-weight: 600;
    }

    .switch.private .option-private {
      color: #ffffff;
      font-weight: 600;
    }

    /* Buttons rechts unten */
    .button-row {
      display: flex;
      gap: 10px;
    }

    .btn {
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 13px;
      border: 1px solid transparent;
      background: transparent;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }

    .btn-secondary {
      border-color: rgba(255, 255, 255, 0.89);
    }

    .btn-secondary:hover {
      background: rgba(15, 23, 42, 0.9);
    }

    .btn-primary {
      background: #7708c7b8;
      color: #ffffff;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    @media (max-width: 640px) {
      .form-row {
        flex-direction: column;
      }

      .footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .button-row {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="card-title">Kampagne</div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="title">Titel</label>
        <input type="text" id="title" placeholder="Titel der Kampagne" />
      </div>
      <div class="form-group" style="max-width: 140px;">
        <label for="maxPlayers">Max Spieler</label>
        <input type="number" id="maxPlayers" min="1" max="99" value="4" />
      </div>
    </div>

    <div class="form-group">
      <label for="description">Beschreibung</label>
      <textarea id="description" maxlength="1000" placeholder="Kurze Beschreibung deiner Kampagne..."></textarea>
      <div class="char-info" id="descChars">Zeichen: 1000</div>
    </div>

    <label class="image-label">IMG</label>
    <label class="image-upload">
      <div class="image-upload-icon">+</div>
      <div>
        <div class="image-upload-text-main">Bild hochladen</div>
        <div class="image-upload-text-sub">Klicke, um ein Bild für deine Kampagne auszuwählen</div>
      </div>
      <input type="file" accept="image/*" style="display:none" id="imageInput" />
    </label>

    <div class="form-group story-group">
      <label for="story">Story</label>
      <textarea id="story" maxlength="10000" placeholder="Hier kannst du deine komplette Kampagnen-Story schreiben..."></textarea>
      <div class="char-info" id="storyChars">Zeichen: 10000</div>
    </div>

    <div class="footer">
      <div>
        <div class="switch-label">Sichtbarkeit</div>
        <div class="switch-wrapper">
          <div class="switch public" id="visibilitySwitch">
            <div class="switch-thumb"></div>
            <div class="switch-option option-public">Public</div>
            <div class="switch-option option-private">Private</div>
          </div>
          <span id="visibilityText" style="font-size:12px; color:#9ca3af;">Kampagne ist öffentlich</span>
        </div>
      </div>

      <div class="button-row">
        <button class="btn btn-secondary" type="button">Abbrechen</button>
        <button class="btn btn-primary" type="button" id="saveButton">Speichern</button>
      </div>
    </div>
  </div>

  <script>
    // Zeichenzähler Beschreibung
    const desc = document.getElementById('description');
    const descChars = document.getElementById('descChars');
    desc.addEventListener('input', () => {
      const remaining = desc.maxLength - desc.value.length;
      descChars.textContent = 'Zeichen: ' + remaining;
    });

    // Zeichenzähler Story
    const story = document.getElementById('story');
    const storyChars = document.getElementById('storyChars');
    story.addEventListener('input', () => {
      const remaining = story.maxLength - story.value.length;
      storyChars.textContent = 'Zeichen: ' + remaining;
    });

    // Switch Public / Private
    const switchEl = document.getElementById('visibilitySwitch');
    const visibilityText = document.getElementById('visibilityText');
    let isPublic = true;

    switchEl.addEventListener('click', () => {
      isPublic = !isPublic;
      if (isPublic) {
        switchEl.classList.remove('private');
        switchEl.classList.add('public');
        visibilityText.textContent = 'Kampagne ist öffentlich';
      } else {
        switchEl.classList.remove('public');
        switchEl.classList.add('private');
        visibilityText.textContent = 'Kampagne ist privat';
      }
    });

    // Fake-Speichern (nur Konsole)
    document.getElementById('saveButton').addEventListener('click', () => {
      const data = {
        title: document.getElementById('title').value,
        maxPlayers: document.getElementById('maxPlayers').value,
        description: desc.value,
        story: story.value,
        visibility: isPublic ? 'PUBLIC' : 'PRIVATE'
      };
      console.log('Kampagne speichern:', data);
      alert('Kampagne (Demo) in Konsole geloggt.');
    });
  </script>
</body>
</html>
