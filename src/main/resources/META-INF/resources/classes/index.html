<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Klassen-Slider</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <section class="slider-wrap" aria-label="Bild-Slider">
        <button class="nav-btn nav-left" id="prevBtn" aria-label="Vorheriges">◀</button>
        <div class="slider" id="slider"></div>
        <button class="nav-btn nav-right" id="nextBtn" aria-label="Nächstes">▶</button>
    </section>

    <section class="detail" id="detail">
        <button class="back" id="backBtn">← Zurück zur Galerie</button>
        <div class="hero">
            <img id="detailImg" src="" alt="">
            <div class="meta">
                <h2 id="detailTitle"></h2>
                <p id="detailText"></p>
                <p style="margin-top:8px"><strong>Bildnummer:</strong> <span id="detailIndex"></span></p>
            </div>
        </div>
    </section>
</div>
</body>
</html>
