quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=keeperofthedice
quarkus.datasource.password=dicekeeper

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/keeperofthedice

quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.devservices.enabled=false

# Static file serving for uploads
quarkus.http.body.uploads-directory=uploads

# Keycloak / OIDC (expects an existing realm/client from your school cluster port-forward)
quarkus.oidc.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8180/realms/dicekeeper}
quarkus.oidc.client-id=${KEYCLOAK_CLIENT_ID:dicekeeper-web}
quarkus.oidc.credentials.secret=${KEYCLOAK_CLIENT_SECRET:replace-me}
quarkus.oidc.application-type=web-app
quarkus.oidc.authentication.scopes=openid,profile,email
quarkus.oidc.authentication.user-info-required=true
quarkus.oidc.authentication.cookie-path=/
quarkus.oidc.authentication.pkce-required=true
quarkus.oidc.authentication.state-secret=${KEYCLOAK_STATE_SECRET:replace-with-at-least-32-chars-state-secret}
quarkus.oidc.authentication.error-path=/campaign-creation/Login.html
quarkus.oidc.logout.path=/api/auth/logout
quarkus.oidc.logout.post-logout-path=/campaign-creation/Login.html?logout=1
